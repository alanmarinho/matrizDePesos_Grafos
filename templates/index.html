<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Matriz de Pesos Grafos</title>
</head>

<body>

    <header class="container-fluid d-flex justify-content-center flex-column align-items-center m-3">
        <h2>Grafos</h2>
        <p>Representação de Matriz de Pesos</p>
    </header>
    <div class="container-fluid d-flex flex-column justify-content-center m-3 align-items-center" id="menu">
        <p>Selecione o arquivo de instância</p>
        <form>
            <select name="arquivo_selecionado" id="dropdown">
                {% for arquivo in arquivos %}
                <option value="{{ arquivo }}">{{ arquivo }}</option>
                {% endfor %}
            </select>
            <button id="submit">Representar Matriz</button>
        </form>
    </div>
    <div class="table d-flex justify-content-center align-items-center" id="table"></div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
